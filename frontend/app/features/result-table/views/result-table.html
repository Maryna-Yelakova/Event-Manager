<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <caption>Chess game score</caption>
            <thead>
            <tr>
                <th ng-click="sortData('name')">Name
                    <div class ='glyphicon static' ng-class="(sortColoumn==='name')? reverseSort ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down': '' "></div>
                </th>
                <th ng-click="sortData('DateOfBirth')">Date of Birth
                    <div class ='glyphicon static' ng-class="(sortColoumn==='DateOfBirth')? reverseSort ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down': '' "></div>
                </th>
                <th ng-click="sortData('descr')">Description
                    <div class ='glyphicon static' ng-class="(sortColoumn==='descr')? reverseSort ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down': '' "></div>
                </th>
                <th ng-click="sortData('win')">Win
                    <div class ='glyphicon static' ng-class="(sortColoumn==='win')? reverseSort ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down': '' "></div>
                </th>
                <th ng-click="sortData('lose')">Lose
                    <div class ='glyphicon static' ng-class="(sortColoumn==='lose')? reverseSort ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down': '' "></div>
                </th>
                <th ng-click="sortData('draw')">Draw
                    <div class ='glyphicon static' ng-class="(sortColoumn==='draw')? reverseSort ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down': '' "></div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="player in players | orderBy:sortColoumn:reverseSort ">
                <td>{{ player.name }}</td>
                <td>{{ player.DateOfBirth | date }}</td>
                <td>{{ player.descr }}</td>
                <td>{{ player.win }}</td>
                <td>{{ player.lose }}</td>
                <td>{{ player.draw }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</tr>
</tbody>
</table>
</div>
