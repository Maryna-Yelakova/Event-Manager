<form class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-offset-3 col-sm-2">Title</label>
        <div class="col-sm-4">
            <input type="text" placeholder="Place title here.." class="form-control" id="title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-offset-3 col-sm-2">Description</label>
    </div>
    <div class="form-group">
        <div text-angular="text-angular" id="description" class="col-sm-offset-3 col-sm-6"></div>
    </div>
    <div class="form-group">
        <label for="datepicker" class="col-sm-offset-3 col-sm-2">Date</label>
        <div datepicker-new class="col-sm-4"></div>
    </div>
</form>
