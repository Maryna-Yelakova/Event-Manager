<div ng-if="isAuthenticated() && currentUser.role === 'user'" class="container">
    <table class="table table-hover responsive" wt-responsive-table>
        <thead>
            <tr>
                <th table-sorting="id" class="cursor-pointer">id
                    <arrow-sorting ng-if="predicate === 'id'"></arrow-sorting>
                </th>
                <th default-sorting="full_name" table-sorting="full_name" class="cursor-pointer">Name
                    <arrow-sorting ng-if="predicate === 'full_name'"></arrow-sorting>
                </th>
                <th table-sorting="email" class="cursor-pointer">Email
                    <arrow-sorting ng-if="predicate === 'email'"></arrow-sorting>
                </th>
                <th table-sorting="role" class="cursor-pointer">Role
                    <arrow-sorting ng-if="predicate === 'role'"></arrow-sorting>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | orderBy:predicate:reverseSort track by $index" class="row-item">
                <td>{{ user.id }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="/profile/{{user.id}}" class="glyphicon glyphicon-circle-arrow-right text-green"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button ng-click="getUsers()" ng-if="haveHistory" class="btn btn-lg btn-primary">Load more users</button>
    </div>
    <!-- <p ng-if="!users" class="alert alert-danger text-center">
        No any users registered here!
    </p> -->
</div>
</tr>
</tbody>
</table>
</div>
