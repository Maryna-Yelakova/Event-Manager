<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="name" value={{user.username}} ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" value={{user.email}} ng-model="user.email">
            
        </div>
        <div class="form-group">
            <button id="updateUser" class="btn btn-primary btn-lg" ng-click="updateUserSend($scope.user, $routeParams)">Save changes</button>
        </div>
        <p ng-if="update" class="alert alert-success text-center">New data saved!</p>
    </form>
</div>
