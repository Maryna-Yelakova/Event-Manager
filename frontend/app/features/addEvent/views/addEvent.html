<style>
    #map {
        height: 400px;
        margin: 20px 0;
        border-radius: 5px;
        border: 1px solid silver;
    }

    .form-style {
        position: relative;
        background: #F8F8F8;
        border: 5px dashed #DDDDDD;
    }

    input[type=file] {
        width: 300px;
        height: 300px;
        background: #F8F8F8;
        border: 5px dashed #DDDDDD;
        opacity: 0;
    }

    input[type=file]~label {
        position: absolute;
        top: 48%;
        left: 28%;
    }

    .small-img {
        width: 50px;
        margin: 5px;
    }
</style>
<div class="container">
    <div class="row form-group">
        <div class="col-sm-offset-3 col-sm-2">Title</div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Place title here.." ng-model="title">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-offset-3 col-sm-2">Description</div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Place description here.." ng-model="description">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-offset-3 col-sm-2">Date</div>
        <div class="col-sm-4">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{datePicker.format}}" ng-model="datePicker.dt" is-open="datePicker.popup.opened" datepicker-options="datePicker.dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="datePicker.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-offset-3 col-sm-2">Location</div>
        <div class="col-sm-4">
            <div class="alert alert-danger text-center" role="alert" ng-show="apiError">
                <b>API Error : </b>
                <span>{{ apiStatus }}</span>
            </div>
            <form name="searchForm" novalidate ng-submit="search()">
                <div class="input-group">
                    <input name="place" type="text" class="form-control" ng-model="searchPlace" required autofocus />
                    <span class="input-group-btn">
                <button class="btn btn-primary"
                ng-disabled="searchForm.$invalid">Search</button>
            </span>
                </div>
            </form>
            <div id="map"></div>

            <form name="resForm" class="form-horizontal" novalidate ng-submit="send()">
            </form>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-offset-3 col-sm-2">Photos</div>
        <div class="col-sm-4">
            <div class="image-container">

                <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" file="image" file-name="imageFileName" data-max-file-size="3">
                    <img ng-src={{image.length}} />
                    <span class="file-name">{{imageFileName}}</span>
                </div>

                <form action class="form-style">
                    <input type="file" multiple name="file-1" fileread="uploadme.src">
                    <label for="file-1">
                  <span>Select or Drop Image</span>
                </label>

                </form>
                <img ng-src="{{ uploadme.src }}" class="small-img">
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-offset-6 col-sm-1">
            <button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-success" ng-click="add()">Add</button>
        </div>
    </div>
</div>
